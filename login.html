<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="register-login">
    <main class="container">
        <section class="form-image">
            <img src="images/login/login.svg" alt="imagem login">
        </section>
        <section class="form">
            <a href="index.html" class="logo-register-login">
                <img src="images/logo/eco market logo 2.png" alt="imagem logo eco market">
            </a>
            <form action="#">
                <header class="form-header">
                    <section class="form-title">
                        <h1>Entrar</h1>
                    </section>  
                </header>  
                <section class="input-group-login">
                    <article class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                    </article>  
                    <article class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </article>       
                </section>
                <section class="form-button">
                    <button><a href="index.html">Entrar</a></button>
                </section> 
            </form>            
            <section class="option-register">
                <p>Ainda nÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </section>
        </section>
    </main>        
</body>
</html>
