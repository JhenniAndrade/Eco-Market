<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body class="register-login">
    <main class="container">
        <section class="form-image">
            <img src="images/cadastro/cadastro.svg" alt="imagem cadastro">
        </section>
        <section class="form">
            <a href="index.html" class="logo-register-login">
                <img src="images/logo/eco market logo 2.png" alt="imagem logo eco market">
            </a>
            <form action="#">
                <header class="form-header">
                    <section class="form-title">
                        <h1>Criar conta</h1>
                    </section>   
                    <section class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </section> 
                </header>  
                <section class="input-group">
                    <article class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Primeiro nome" required>
                    </article> 
                    <article class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                    </article> 
                    <article class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                    </article>  
                    <article class="input-box">
                        <label for="phone">Telefone</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxxx-xxxx" required>
                    </article> 
                    <article class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </article> 
                    <article class="input-box">
                        <label for="confirm-password">Confirmar senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme a senha" required>
                    </article>       
                </section>
                <section class="form-button">
                    <button><a href="login.html">Continuar</a></button>
                </section> 
            </form>            
        </section>
    </main>        
</body>
</html>
